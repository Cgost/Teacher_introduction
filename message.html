<!DOCTYPE html>
<html>
    <head>
        <title>Message board</title>
        <meta name="description" content="my final project">
        <meta name="author" content="409411252">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/sty_msg.css">
    </head>
    <body>
        <div class="warp">
            <div class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="teaching.html">Teaching</a></li>
                    <li><a href="thesis.html">Thesis</a></li>
                    <li><a href="message.html" style="background-color: aquamarine;color:black;">Message board</a></li>
                    <li style="float:right"><a href="http://www.csie.tku.edu.tw/" target="_blank">TKU</a></li>
                </ul>
            </div>
            <div class="main">
                <div class="title">
                    <h1>留言板</h1>
                </div>
                <div class="index">

                <!-- 輸入框 先宣告submit不回傳 再定義各個欄位form內容 -->
                <form action="" method="post" onsubmit="return false;">
                    <p>姓名:</p>
                    <input type="text" id="username" name="username" value="" placeholder="姓名" class="BG-Copy" size="30" />
                    <p>e-mail:</p>
                    <input type="text" id="useremail" name="useremail" value="" placeholder="email" class="BG-Copy" size="30" />

                    <textarea name="feedback" id="feedback" ROWS="8" COLS="80" placeholder="想說甚麼都可以" style="border:2px #2f3944 solid;"></textarea>

                    <!-- 定義送出鍵的動作，使用JavaScript的function-->
                    <input type="submit" value="送出" class="Base" style='text-align:"right"' onclick='processFormData();addMsg();'>
                </form>
                <!-- 分隔線hr -->
                <hr>

                <CAPTION>
                <h2><strong>歷史紀錄</strong></h2>
                </CAPTION>

                <!-- 表格定義 設定置中 -->
                <table width="800px" align="center" id='Feedback_table'>
                    <tr>
                        <th width="25%">留言時間</th>
                        <th width="15%">姓名</th>
                        <th width="20%">email</th>
                        <th width="30%">意見內容</th>
                        <th width="10%"></th>
                    </tr>
                </table>

                </div>
            </div>
            <div class="foot">
                <footer>
                    <p id=dateTime>clock</p>
                    <script src="style/clock.js" type="text/javascript"></script>
                </footer>
            </div>
        </div>
    </body>
    <script src="style/script.js"></script>
</html>
